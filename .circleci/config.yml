version: 2 # use CircleCI 2.0
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout # special step to check out source code to working directory

      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          keys: 
            - v1-repo-{{ checksum "package-lock.json" }}

      - run:
          name: Install dependencies with NPM
          command: npm install # replace with `yarn install` if using yarn

      - save_cache: # special step to save the dependency cache
          key: v1-repo-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"

      - run:
          name: Run tests
          # Runs jest with "--maxWorkers=2" argument to avoid OOM issues
          command: npm test --passWithNoTests # replace with `yarn test` if using yarn

      - store_artifacts: 
          path: test-results

      - store_test_results:
          path: test-results
      
      - run:
          name: Build
          command: npm run-script build
      
      - persist_to_workspace:
          root: /build
          paths: build

workflows:
  version: 2
  Test and Build:
    jobs:
      - build